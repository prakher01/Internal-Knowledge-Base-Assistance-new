<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Internal Knowledge Base Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        .chat-container {
            width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: #0d6efd;
            color: white;
            text-align: center;
            padding: 14px;
            font-size: 17px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .chat-box {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: #fafafa;
        }

        .message {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user-message {
            align-self: flex-end;
            background: #0d6efd;
            color: white;
            border-bottom-right-radius: 2px;
            max-width: 70%; /* keep user messages smaller */
        }

        .bot-message {
            align-self: flex-start;
            background: #e4e6eb;
            border-bottom-left-radius: 2px;
            max-width: 95%; /* make bot messages wider */
        }

        .chat-input {
            display: flex;
            padding: 8px;
            border-top: 1px solid #ddd;
            background: #fff;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 8px;
            font-size: 14px;
        }

        .chat-input button {
            padding: 8px 14px;
            border: none;
            background: #0d6efd;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input button:hover {
            background: #084298;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #bbb;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AI Internal Knowledge Base Assistant</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="query" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="askQuery()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");

        function addMessage(message, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            messageDiv.innerText = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function askQuery() {
            const query = document.getElementById("query").value.trim();
            if (!query) return;

            addMessage(query, "user");
            document.getElementById("query").value = "";

            const typingMsg = document.createElement("div");
            typingMsg.classList.add("message", "bot-message");
            typingMsg.innerText = "Thinking...";
            chatBox.appendChild(typingMsg);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                chatBox.removeChild(typingMsg);
                addMessage(data.answer, "bot");
            } catch (error) {
                chatBox.removeChild(typingMsg);
                addMessage("Error: Could not get response.", "bot");
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                askQuery();
            }
        }
    </script>  
</body>
</html>
